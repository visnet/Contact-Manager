<div class="container">
    <h2 *ngIf="!contactId">Create Contact</h2>
    <h2 *ngIf="contactId">Edit Contact</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched" class="text-danger">
          First Name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched" class="text-danger">
          Last Name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-danger">
          Valid email is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Save</button>
    </form>
  </div>
